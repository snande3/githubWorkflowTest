name: Update Version History

on:
  pull_request:
    types: [closed]
    branches:
      - dev

jobs:
  update-version-history:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Get the first comment of the pull request
      id: comment
      run: |
        PR_NUMBER=${{ github.event.pull_request.number }}
        COMMENTS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments")
        FIRST_COMMENT=$(echo "$COMMENTS" | jq -r '.[0].body')
        echo "::set-output name=COMMENT::${FIRST_COMMENT}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Checkout the wiki
      uses: actions/checkout@v2
      with:
        repository: ${{ github.repository }}.wiki
        token: ${{ secrets.GITHUB_TOKEN }}
        path: wiki

    - name: Append comment to Version History
      run: |
        echo "${{ steps.comment.outputs.COMMENT }}" >> "Version History.md"
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add "Version History.md"
        git commit -m "Update Version History with PR #${{ github.event.pull_request.number }} comment"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
